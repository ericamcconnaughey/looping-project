<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Mansalva&display=swap" rel="stylesheet">  <title>Looping Machine</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron bg-info">
      <h1>Looping Machine</h1>
    </div>

    <form id="machine">
      <div class="form-group">
        <label for="number">Enter a number and click submit!</label>
        <br />
        <input id="number" type="text">
      </div>

      <button type="submit" class="btn" id="submit-btn">Submit</button>
      <button type="reset" class="btn" id="clear-btn">Clear</button>
    </form>
    <br />

    <div id="result">
      <p><span class="answer"></span></p>
    </div>
  </div>
</body>

</html>
